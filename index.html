<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeClock App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- Additional meta tags, link to stylesheets, or scripts can be added here -->
</head>

<body>
    <header>
        <h1>Time Clock Deluxe</h1>
        <!-- Navigation menu or other header content can be added here -->
    </header>

    <main>
        <section class="time-clock-function">
            <h2>Section 1</h2>
            <p>This is the content of section 1.</p>

            <!-- Input numbers -->
            <button class="number-button" onclick="printNumber(1)">1</button>
            <button class="number-button" onclick="printNumber(2)">2</button>
            <button class="number-button" onclick="printNumber(3)">3</button>

            <p id="output">Click a numbered button.</p>

        </section>
